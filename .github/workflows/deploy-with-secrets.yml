name: Deploy (compose with secrets)

on:
  workflow_dispatch:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Set up Docker Compose
        uses: docker/compose-action@v2

      - name: Create secrets dir
        run: mkdir -p ./secrets

      - name: Write secrets from GitHub Secrets (temporary files)
        env:
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          SEC_API_KEY: ${{ secrets.SEC_API_KEY }}
        run: |
          if [ -z "${POSTGRES_PASSWORD}" ]; then echo "POSTGRES_PASSWORD is not set"; exit 1; fi
          if [ -z "${SEC_API_KEY}" ]; then echo "SEC_API_KEY is not set"; exit 1; fi
          printf "%s" "${POSTGRES_PASSWORD}" > ./secrets/postgres_password
          printf "%s" "${SEC_API_KEY}" > ./secrets/sec_api_key
          chmod 600 ./secrets/*

      - name: Build and start services (compose)
        run: |
          docker compose -f docker-compose.yaml up --build -d

      - name: Teardown & cleanup secrets
        if: always()
        run: |
          docker compose -f docker-compose.yaml down
          rm -rf ./secrets
